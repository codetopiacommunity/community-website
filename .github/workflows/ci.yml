name: CI

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (Biome)
        run: pnpm biome ci .

      - name: Build
        run: pnpm build

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: ci
    if: github.base_ref == 'dev'

    steps:
      - name: Trigger Vercel Staging Deploy
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK_STAGING }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci
    if: github.base_ref == 'main'

    steps:
      - name: Trigger Vercel Production Deploy
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK_PRODUCTION }}