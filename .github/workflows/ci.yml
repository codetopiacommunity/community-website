name: CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Lint and format check
        run: pnpm biome check .

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test --if-present

      - name: Trigger Staging Deployment
        if: success() && github.base_ref == 'dev'
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_STAGING }}

      - name: Trigger Production Deployment
        if: success() && github.base_ref == 'main'
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_PRODUCTION }}